<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Input-Mask.js Sample Use</title>
	<script type="text/javascript" src="../input-mask.js" ></script>
	<script>
		function onLoad() {
			new InputMask().Initialize(document.querySelectorAll("#sample-ssnmask"),
			{
				mask: InputMaskDefaultMask.Ssn, 
				placeHolder: "SSN: 999-99-9999" 
			});
		}
	</script>
</head>
<body onload="onLoad()">
	<form action="" method="post">
  <fieldset>
    <legend>Title</legend>
    <input type="text" id="sample-ssnmask"> <label for="sample-ssnmask">SSN:</label>
		</input>

  </fieldset>	
	</form>

</body>
</html>
